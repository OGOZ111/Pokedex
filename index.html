<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>

    <div class="buttons">
      <button class="bgen" id="gen1">Gen 1</button>
      <button class="bgen" id="gen2">Gen 2</button>
      <button class="bgen" id="gen3">Gen 3</button>
      <button class="bgen" id="gen4">Gen 4</button>
      <button class="bgen" id="gen5">Gen 5</button>
      <button class="bgen" id="gen6">Gen 6</button>
      <button class="bgen" id="gen7">Gen 7</button>
      <button class="bgen" id="gen8">Gen 8</button>
      <button class="bgen" id="gen9">Gen 9</button>
    </div>

    <form id="bar">
      <input type="search" class="input" id="search" />
    </form>

    <h2 id="change-text">There are 151 Pokemon in Generation 1!. CLICK A GENERATION TO SEE MORE!</h2>

    <div class="grid-container"></div>

    <script src="main.js"></script>
  </body>
</html>
